<!DOCTYPE html>
<html  lang="" xmlns:th="http://www.thymeleaf.org"  th:fragment="Layout(content)">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}" rel="stylesheet">
    <!-- css -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Js -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="bg-gray-200 w-screen overflow-x-hidden fontBangla overflow-y-hidden">
    <!-- Header -->
    <header th:replace="adminPanel/common/header::header" />
    <div class=" flex flex-row w-screen h-screen">
            <!-- Sidebar -->
            <div id="sidebar" class="left-pane overflow-y-auto h-screen hidden sm:block mt-10  w-70">
            <!-- Sidebar -->
            <aside th:replace="adminPanel/common/sidebar::sidebar" />
            </div>
            <div id="main-content" class=" right-pane flex-grow overflow-y-auto h-screen bg-gray-100 my-5 px-3 w-full sm:w-4/5 ">
            <!-- Main Content -->
            <main >
                <div th:insert="${content}" />
            </main>
            </div>
    </div>
</body>
</html>
