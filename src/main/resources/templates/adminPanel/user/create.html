<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org"
  th:replace="adminPanel/common/fragments::Layout(~{::section})">
<head th:replace="~{common/fragments :: html_head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTopic}">Title</title>
</head>
<body>
   <section class="mt-24 overflow-hidden">

        <!-- Page Title -->
        <header class="fi-header   gap-4 pb-10  sm:flex-row sm:items-center sm:justify-between">
                <nav class="fi-breadcrumbs mb-2 hidden sm:block">
                <ol class="flex flex-wrap items-center gap-x-2">
                <li class="flex gap-x-2">
                        <a href="https://teachers-wellfare-trust.bshcl.org/admin/users" class="text-sm font-medium text-gray-500 outline-none transition duration-75 hover:text-gray-700 focus-visible:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 dark:focus-visible:text-gray-200">Users</a>
                </li>
                <li class="flex gap-x-2">
                <svg class="h-5 w-5 text-gray-400 dark:text-gray-500 rtl:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"></path>
                </svg>
                <a href="#" class="text-sm font-medium text-gray-500 outline-none transition duration-75 hover:text-gray-700 focus-visible:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 dark:focus-visible:text-gray-200" th:text="${pageStatus_tag}">Create</a>
                </li>
                </ol>
                </nav>
                <h1 class="fi-header-heading text-2xl font-bold tracking-tight text-gray-950 dark:text-white sm:text-3xl pt-5" th:text="${pageTopic}">Title</h1>
        </header>

        <!-- Page Title -->

        <form method="post" th:object="${user}" class="bg-white">
        
        <div class="px-4 py-5  sm:p-6 shadow sm:rounded-tl-md sm:rounded-tr-md ">
                <div class="grid grid-cols-2 gap-6">

                        <input th:field="*{id}" hidden>

                        <!-- Upazila -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label  class="block font-medium text-sm text-gray-700" th:for="*{sub_district_id}"><strong> <span>Upazila</span><span class="text-red-600 ml-1 " >*</span></strong></label>
                                        
                                        <select class="rounded-lg w-full mt-1 border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500"
                                                th:field="*{sub_district_id}"   th:disabled="${pageStatus == 3}">
                                                <option th:each="district : ${districts}"
                                                        th:value="${district.id}"
                                                        th:text="${district.e_name}"
                                                        th:selected="${district.id == sub_district_id}">
                                                </option>
                                        </select>

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{sub_district_id}')}" th:errors="*{sub_district_id}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- Name -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{name}"><strong> <span>Name</span><span class="text-red-600 ml-1 ">*</span></strong></label>

                                        <input 
                                        type="text" 
                                        class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full "
                                        th:field="*{name}" 
                                        th:disabled="${pageStatus == 3}"
                                        >
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- Uid -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{uid}"><strong> <span>UID</span><span class="text-red-600 ml-1 ">*</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{uid}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{uid}')}" th:errors="*{uid}" >Error</p>
                                </div>
                        </fieldset>

                        <!-- Email -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{email}"><strong> <span>Email</span><span class="text-red-600 ml-1 ">*</span></strong></label>

                                        <input 
                                        type="email"
                                        class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{email}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- NID -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{nid}"><strong> <span>NID</span></strong></label>

                                        <input 
                                        type="text"
                                        class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{nid}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{nid}')}" th:errors="*{nid}" >Error</p>
                                </div>
                        </fieldset>

                        <!-- Blood Group  -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" for="blood_group" ‍ > <strong><span>Blood Group</span></strong></label>
                                        
                                        <select
                                        class="rounded-lg w-full mt-1 border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 "
                                        th:field="*{blood_group}"
                                        th:disabled="${pageStatus == 3}">
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                        </select>

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{blood_group}')}" th:errors="*{blood_group}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- phone -->
                        <fieldset>

                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{phone}"><strong> <span>Phone</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{phone}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{phone}')}" th:errors="*{phone}" >Error</p>

                                </div>
                        </fieldset> 
                        
                        <!-- father_name -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{father_name}"><strong> <span>Father Name</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{father_name}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{father_name}')}" th:errors="*{phone}" >father_name</p>

                                </div>
                        </fieldset>

                        <!-- mother_name -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{mother_name}"><strong> <span>Mother Name</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{mother_name}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{mother_name}')}" th:errors="*{mother_name}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- spouse_name -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700"  th:for="*{spouse_name}"><strong> <span>Spouse Name</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{spouse_name}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{spouse_name}')}" th:errors="*{spouse_name}" >Error</p>

                                </div>
                        </fieldset>
                        
                        <!-- present_address -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{present_address}"><strong><span>Present Address</span></strong></label>

                                        <textarea class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{present_address}"
                                        th:disabled="${pageStatus == 3}">
                                        </textarea>

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{present_address}')}" th:errors="*{present_address}" >Error</p>
                                </div>
                        </fieldset>

                        <!-- permanent_address -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{permanent_address}"> <strong><span>Permanent Address</span></strong> </label>

                                        <textarea class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{permanent_address}"
                                        th:disabled="${pageStatus == 3}">
                                        </textarea>

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{permanent_address}')}" th:errors="*{permanent_address}" >Error</p>
                                        </div>
                        </fieldset>

                        <!-- joining_date -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{joining_date}"><strong><span>Joining Date</span></strong></label>
                                        
                                        
                                        <input  class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        type="date"  th:field="*{joining_date}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{joining_date}')}" th:errors="*{joining_date}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- prl_date -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{prl_date}"><strong><span>PRL Date</span></strong></label>
                                        
                                        <input  class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        type="date"  th:field="*{prl_date}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{prl_date}')}" th:errors="*{prl_date}" >Error</p>
                                </div>
                        </fieldset>

                        <!-- date_of_birth -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{date_of_birth}"><strong><span>Date of Dirth</span></strong></label>
                                        
                                        <input  class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        type="date"  th:field="*{date_of_birth}"
                                        th:disabled="${pageStatus == 3}">

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{date_of_birth}')}" th:errors="*{date_of_birth}" >Error</p>
                                </div>
                        </fieldset>
                
                        <!-- designation -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{designation}"><strong> <span>Designation</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{designation}"
                                        th:disabled="${pageStatus == 3}">

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{designation}')}" th:errors="*{designation}" >Error</p>
                                </div>
                        </fieldset>

                        <!-- school_name -->
                        <fieldset>

                                <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{school_name}"><strong> <span>School Name</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{school_name}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{school_name}')}" th:errors="*{school_name}" >Error</p>
                                </div>

                        </fieldset>

                        <!-- Payscale -->
                        <fieldset>

                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{payscale}"><strong> <span>Payscale</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{payscale}"
                                        th:disabled="${pageStatus == 3}">

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{payscale}')}" th:errors="*{payscale}" >Error</p>
                                </div>

                        </fieldset>

                        <!-- total_salary_withdraw -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{total_salary_withdraw}"><strong> <span>Total Salary Withdraw</span></strong></label>

                                        <input
                                        type="text" class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                        th:field="*{total_salary_withdraw}"
                                        th:disabled="${pageStatus == 3}">
                                
                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{total_salary_withdraw}')}" th:errors="*{total_salary_withdraw}" >Error</p>

                                </div>
                        </fieldset>

                        <!-- Image  -->
                        <fieldset>
                                <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700 " th:for="*{profile_photo_path}"><strong> <span>Image</span></strong></label>


                                        <div class="mt-1 flex items-center justify-center w-full">
                                                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-18 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                                
                                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                                </div>
                                                <input id="dropzone-file" type="file" 
                                                class="hidden"
                                                th:field="*{profile_photo_path}" 
                                                th:disabled="${pageStatus == 3}"/>
                                                </label>
                                        </div> 

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{profile_photo_path}')}" th:errors="*{profile_photo_path}" >Error</p>

                                </div>
                        </fieldset>                        
                </div>
        </div>
        <div class="flex items-center gap-2 justify-start px-4 py-3  text-end mb-5">
                <button 
                        type="submit" 
                        class="inline-flex items-center px-4 py-2 bg-yellow-600 border border-transparent rounded-md font-semibold text-sm text-white  tracking-widest hover:bg-yellow-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150 " 
                        th:text="${pageStatus == 2 ? 'Update' : 'Create'}" 
                        th:if="${pageStatus != 3}"
                        > 
                        Submit 
                </button>
                <a th:href="@{/users}" class="inline-flex items-center px-4 py-2 bg-white border rounded-md font-semibold text-sm text-gray-800 tracking-widest hover:bg-gray-200 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                Cancel
                </a>
        </div>

        </form>
   </section>
</body>
</html>
