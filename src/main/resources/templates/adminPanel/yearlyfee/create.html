<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org"
  th:replace="adminPanel/common/fragments::Layout(~{::section})">
<head th:replace="~{common/fragments :: html_head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTopic}">Title</title>
</head>
<body>
 <section class="mt-24 overflow-hidden">

        <!-- Modal Delete-->
        <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-4 md:p-5 text-center">
                                <div class="rounded-full fi-color-custom bg-red-100 dark:bg-red-500/20 p-3" style="    width: 50px;height:50px;color: red; position: relative; left: 50%;transform: translateX(-50%); top:10px">
                                                <svg class="fi-modal-icon h-6 w-6 text-custom-600 dark:text-custom-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
                                                </svg>                               
                                </div>
                                <h1 class="my-5 text-xl  text-gray-700 dark:text-gray-700 font-bold" >Delete Yearly Fee</h1>
                                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400 text-xl">are you sure you would like to do this?</h3>
                                <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-red-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
                                <a th:href="@{${@urlConstants.yearlyfee.DELETE+'?id='+yearlyfee.id} }"
                                type="button" 
                                class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                Confirm
                                </a>
                        </div>
                        </div>
                </div>
        </div>

        <!-- Page Title -->
        <header class="fi-header   gap-4 pb-10  sm:flex-row sm:items-center sm:justify-between">
                <nav class="fi-breadcrumbs mb-2 hidden sm:block">
                <ol class="flex flex-wrap items-center gap-x-2">
                <li class="flex gap-x-2">
                        <a th:href="@{${@urlConstants.yearlyfee.LIST}}" class="text-sm font-medium text-gray-500 outline-none transition duration-75 hover:text-gray-700 focus-visible:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 dark:focus-visible:text-gray-200">বাৎসরিক ফি</a>
                </li>
                <li class="flex gap-x-2">
                <svg class="h-5 w-5 text-gray-400 dark:text-gray-500 rtl:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"></path>
                </svg>
                <a href="#" class="text-sm font-medium text-gray-500 outline-none transition duration-75 hover:text-gray-700 focus-visible:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 dark:focus-visible:text-gray-200" th:text="${pageStatus_tag}">নতুন</a>
                </li>
                </ol>
                </nav>
                <div class="pt-5 flex justify-between">
                        <h1 class="fi-header-heading text-2xl font-bold tracking-tight text-gray-950 dark:text-white sm:text-3xl " th:text="${pageTopic}">নতুন বাৎসরিক ফি</h1>
                        <!-- Action button -->
                        <div>
                               <a
                               th:href="@{${@urlConstants.yearlyfee.VIEW+'?id='+yearlyfee.id} }"
                               class="inline-flex items-center px-4 py-2 bg-gray-200 border rounded-md font-semibold text-sm text-gray-800 tracking-widest hover:bg-gray-200 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150"
                               th:if="${pageStatus == 2}"

                               >দেখুন </a>

                                <a
                                th:href="@{${@urlConstants.yearlyfee.UPDATE+'?id='+yearlyfee.id} }"
                                class="inline-flex items-center px-4 py-2 bg-yellow-600 border rounded-md font-semibold text-sm text-gray-800 tracking-widest hover:bg-yellow-400 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white focus:ring-offset-2 transition ease-in-out duration-150"
                                th:if="${pageStatus == 3}"
                                >
                                সংশোধন  </a>

                                <button
                                data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                                class=" text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                                type="button"
                                th:if="${pageStatus == 2}"
                                > ডিলেট</button>
                        </div>
                </div>
        </header>
        <form method="post" th:object="${yearlyfee}" class="bg-white">
                <div class="px-4 py-5  sm:p-6 shadow sm:rounded-tl-md sm:rounded-tr-md">
                        <div class="grid grid-cols-2 gap-6">
                                <input th:field="*{id}" hidden>

                            <!-- Year -->
                                <fieldset>
                                    <div class="col-span-2 sm:col-span-1">
                                        <label class="block font-medium text-sm text-gray-700" th:for="*{year}"> <strong><span> বছর</span><span class="text-red-600 ml-1 " >*</span></strong></label>

                                        <select class="rounded-lg w-full mt-1 border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500"
                                                th:field="*{year}"   th:disabled="${pageStatus == 3}">
                                            <option th:each="year : ${years}" th:value="${year}" th:text="${year}">বছর</option>
                                        </select>

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{year}')}" th:errors="*{year}" >Error</p>
                                    </div>
                                </fieldset>
                                <!-- Amount -->
                                <fieldset>
                                    <div class="col-span-2 sm:col-span-1">

                                        <label class="block font-medium text-sm text-gray-700" th:for="*{amount}"><strong><span>পরিমাণ (TK)</span><span class="text-red-600 ml-1">*</span></strong ></label>

                                        <input
                                                type="text"
                                                class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                                th:field="*{amount}"
                                                th:disabled="${pageStatus == 3}"
                                        />

                                        <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{amount}')}" th:errors="*{amount}" >Error</p>

                                    </div>
                                </fieldset>

                            <!-- Details -->
                            <fieldset>
                                <div class="col-span-1 sm:col-span-1">

                                    <label class="block font-medium text-sm text-gray-700" th:for="*{details}"><strong><span>বিস্তারিত</span></strong></label>

                                    <textarea class="border-gray-300 border py-2 px-1 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mt-1 block w-full"
                                              th:field="*{details}"
                                              th:disabled="${pageStatus == 3}">
                            </textarea>

                                    <p class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('*{details}')}" th:errors="*{details}" >Error</p>

                                </div>
                            </fieldset>
                        </div>
                </div>

                <div class="flex items-center gap-2 justify-start px-4 py-3  text-end ">
                        <button
                                type="submit"
                                class="inline-flex items-center px-4 py-2 bg-yellow-600 border border-transparent rounded-md font-semibold text-sm text-white  tracking-widest hover:bg-yellow-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150 "
                                th:text="${pageStatus == 2 ? 'আপডেট' : 'নতুন'}"
                                th:if="${pageStatus != 3}"
                                > সাবমিট
                        </button>
                        <a th:href="@{${@urlConstants.yearlyfee.LIST}}" class="inline-flex items-center px-4 py-2 bg-white border rounded-md font-semibold text-sm text-gray-800 tracking-widest hover:bg-gray-200 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                            বাতিল
                        </a>
                </div>
        </form>
   </section>
</body>
</html>
