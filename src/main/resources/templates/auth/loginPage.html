<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments::html_head}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-8 mx-auto">
                <form class="login-form" method="post">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block m-2">Login</button>

                    <div id="error" class="error-message" th:text="${errorMessage}"></div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{common/fragments :: footer}"></footer>
</body>
</html>
