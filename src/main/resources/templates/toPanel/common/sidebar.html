<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-50 sm:z-0 w-70 h-screen transition-transform -translate-x-full sm:translate-x-0 " aria-label="Sidebar" th:fragment="sidebar">
      
      <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
         <div class="px-3 py-3 lg:px-5 lg:pl-3">
         <a th:href="@{/index}" class="flex items-center space-x-3 rtl:space-x-reverse">
               <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">শিক্ষক কল্যাণ ট্রাস্ট</span>
            </a>
         </div>
      </nav>
      
      <div class="h-full px-3 py-4 overflow-y-auto relative top-12 ">
         <ul class="space-y-2 font-medium mb-10">
            <!-- Dashboard -->
            <li th:class="'rounded-lg font-bold' + ${activePage == '/index' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
              <a
                th:href="@{${@urlConstants.common.TO_DASHBOARD}}"
                class="flex items-center p-2 group"
              >
                  <svg class="w-5 h-5  " xmlns="http://www.w3.org/2000/svg"  fill="none"  viewBox="0 0 24 24"  stroke-width="1.5"  stroke="currentColor"  aria-hidden="true">
                    <path stroke-linecap="round"  stroke-linejoin="round"  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                </svg>
                <span class="ms-3">ড্যাশবোর্ড</span>

              </a
              >
            </li>

            <!-- Payment -->
            <li th:class="'rounded-lg font-bold' + ${activePage == '/subscriptionPayments' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
              <a th:href="@{${@urlConstants.tosubscriptionPayment.LIST}}"
                class="flex items-center p-2 group"
              >
                <svg  class="w-5 h-5 "  xmlns="http://www.w3.org/2000/svg"  fill="none"  viewBox="0 0 24 24"  stroke-width="1.5"  stroke="currentColor"  aria-hidden="true">
                  <path  stroke-linecap="round"  stroke-linejoin="round"  d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122"></path>
                </svg>
                <span class="ms-3">সাবস্ক্রিপশন পেমেন্ট তালিকা</span>
              </a>
            </li>
            <!-- Grand -->
            <li th:class="'rounded-lg font-bold' + ${activePage == '/grants' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
              <a th:href="@{${@urlConstants.togrant.LIST}}"
                class="flex items-center p-2 group"
              >
                <svg  class="w-5 h-5 "  xmlns="http://www.w3.org/2000/svg"  fill="none"  viewBox="0 0 24 24"  stroke-width="1.5"  stroke="currentColor"  aria-hidden="true">
                  <path  stroke-linecap="round"  stroke-linejoin="round"  d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122"></path>
                </svg>
                <span class="ms-3">গ্র্যান্ট তালিকা</span>
              </a>
            </li>
            <!-- Report -->
            <li>
                <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 font-bold transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800" aria-controls="dropdown-report" data-collapse-toggle="dropdown-report" id="report">
                    <svg  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white "   xmlns="http://www.w3.org/2000/svg"  fill="none"  viewBox="0 0 24 24"  stroke-width="1.5"  stroke="currentColor"  aria-hidden="true">
                      <path  stroke-linecap="round"  stroke-linejoin="round"  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z">
                    </path>
                  </svg>
                  <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">রিপোর্ট</span>
                  <svg  class="fi-icon-btn-icon h-5 w-5" id="reportDropIcon"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20"  fill="currentColor"  aria-hidden="true">
                    <path  fill-rule="evenodd"  d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z"  clip-rule="evenodd"></path>
                  </svg>
                </button>
              <ul id="dropdown-report" class=" py-2 space-y-2 ">
                <!-- /report/grant -->
                <li th:class="'rounded-lg font-bold' + ${activePage == '/report/grant' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
                  <a th:href="@{${@urlConstants.toreport.GRANT}}"
                    class="relative flex items-center justify-center gap-x-3 px-2 py-2 text-sm outline-none "
                  >
                    <div  class="fi-sidebar-item-grouped-border relative flex h-6 w-6 items-center justify-center">
                      <div class="absolute -bottom-1/2 top-1/2 w-px bg-gray-300 dark:bg-gray-600"></div>
                      <div th:class="'relative h-1.5 w-1.5 rounded-full ' +(${activePage == '/report/grant'} ? 'bg-custom-yellow-600' : 'bg-gray-400')"></div>
                    </div>
                    <span  class=" flex-1">গ্র্যান্ট রিপোর্ট</span>
                  </a>
                </li>
                <!-- /report/member -->
                <li  th:class="'rounded-lg font-bold' + ${activePage == '/report/member' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
                  <a th:href="@{${@urlConstants.toreport.MEMBER}}"
                    class="relative flex items-center justify-center gap-x-3 px-2 py-2 text-sm outline-none"
                  >
                    <div  class="fi-sidebar-item-grouped-border relative flex h-6 w-6 items-center justify-center">
                      <div  class="absolute -top-1/2 -bottom-1/2 w-px bg-gray-300 dark:bg-gray-600"></div>
                      <div   th:class="'relative h-1.5 w-1.5 rounded-full ' +(${activePage == '/report/member'} ? 'bg-custom-yellow-600' : 'bg-gray-400')"></div>
                    </div>
                    <span  class=" flex-1">মেম্বার / শিক্ষক রিপোর্ট</span>
                  </a>
                </li>
                <!-- /report/payment -->
                <li th:class="'rounded-lg font-bold' + ${activePage == '/report/payment' ? ' text-custom-yellow-600  dark:bg-gray-800 bg-gray-100 ' : ' text-gray-500 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 '}">
                  <a th:href="@{${@urlConstants.toreport.PAYMENT}}"
                    class="relative flex items-center justify-center gap-x-3  px-2 py-2 text-sm outline-none "
                  >
                    <div class="fi-sidebar-item-grouped-border relative flex h-6 w-6 items-center justify-center">
                      <div  class="absolute -top-7 bottom-1/2 w-px bg-gray-300 dark:bg-gray-600"></div>
                      <div  th:class="'relative h-1.5 w-1.5 rounded-full ' +(${activePage == '/report/payment'} ? 'bg-custom-yellow-600' : 'bg-gray-400')"></div>
                    </div>
                    <span  class=" flex-1">সাবস্ক্রিপশন পেমেন্ট  রিপোর্ট</span>
                  </a>
                </li>
              </ul>
            </li>

         </ul>
      </div>

      <script>
        
          const accountBtn = document.getElementById("account");
          const accountDropIcon = document.getElementById("accountDropIcon");
          accountBtn.addEventListener("click", function() {
            accountDropIcon.classList.toggle('rotate-180');
          });

          const reportBtn = document.getElementById("report");
          const reportDropIcon = document.getElementById("reportDropIcon");
          reportBtn.addEventListener("click", function() {
            reportDropIcon.classList.toggle('rotate-180');
          });

          const settingBtn = document.getElementById("setting");
          const settingDropIcon = document.getElementById("settingDropIcon");
          settingBtn.addEventListener("click", function() {
            settingDropIcon.classList.toggle('rotate-180');
          });
      </script>
   </aside>
  </body>
</html>
